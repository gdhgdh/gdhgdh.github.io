<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>商家结算概况</title>

    <link href="../../css/bootstrap.css" rel="stylesheet" />
    <link href="../../css/font-awesome/font-awesome.css" rel="stylesheet" />

    <link href="../../css/settlement/list.css" rel="stylesheet" />
    <script src="../../js/boot.js"></script>

</head>
<body>
    <!--撑满页面-->
    <div class="mini-fit">
        <div class="mini-layout" style="width: 100%; height: 100%;">
            <div title="north" region="north" showsplit="false" showheader="false" height="40" splitsize="2" bodystyle="overflow:hidden;" style="margin: 0px; padding-left:20px; border-width: 0;vertical-align:middle;line-height:34px">
                <div class="mini-toolbar" style="text-align: left; border-top-width: 0; border-right-width: 0;float:left;">
                   <!--  <input id="SearchStartTime" class="mini-datepicker" style="width:110px; " format="yyyy-MM-dd" showtime="false" allowInput="false" emptyText="开始日期" />

                    <span>至</span>
                    <input id="SearchEndTime" class="mini-datepicker" style="width:110px;" format="yyyy-MM-dd" showtime="false" allowInput="false" emptyText="结束日期" /> -->

                    <input id="settlementCode" class="mini-textbox" emptytext="结算单号" style="width: 150px; " />
                    <input id="businesslicensecomname" class="mini-textbox" emptytext="供应商名称" style="width: 150px; " />
                    <input id="businesslicenseno" class="mini-textbox" emptytext="供应商编号" style="width: 150px; " />
                    <a id="btnSearch" class="mini-button" iconcls="icon-search" plain="true">搜索</a>
                    <input class="mini-combobox" style="width: 100px;"  name="" allowInput="false" valueFromSelect="true" onvaluechanged="" emptytext="选择状态"
                    data="[{text:'全部',id:0},{text:'待核对',id:1},{text:'审核中',id:2},{text:'审核通过',id:3},{text:'已驳回',id:4},{text:'待支付',id:5},{text:'已支付',id:6},{text:'被止付',id:7} ]" valueField="id" textField="text" />

                </div>
                <div class="mini-toolbar" style="text-align: right; border-top-width: 0; border-right-width: 0;float:right;">
                    <!-- <a class="mini-button" iconcls="icon-addnew" plain="true" onclick="AddNew()">新增</a> -->
                    <a class="mini-button" iconcls="icon-reload" plain="true" id="reload">刷新</a>
                    <!-- <a class="mini-button" iconcls="icon-print" plain="true" onclick="print()">打印</a> -->
                    <!-- <a class="mini-button" iconcls="icon-daoru" plain="true" onclick="ImportGoods">导出</a> -->
                </div>
                <!--menu-->
                <ul id="popupMenuSifting" class="mini-menu" style="display: none;" url=""
                    textfield="text" idfield="id" parentfield="pid"></ul>
                <!--menu-->
            </div>

            <div title="center" region="center" bodystyle="overflow:hidden;" style="margin: 0px; padding: 0px; border-width: 0;">
                <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;" borderstyle="border-bottom:0;" allowresize="false" allowalternating="false" pagesize=50 sizelist="[30,50,100,500]" showReloadButton="false"
                     url="http://tututech.f3322.net:9092/api.do?action=settlementService.getSettlementSerach" idfield="id" sortField="addDate" sortOrder="desc" multiselect="false"
                     allowcellwrap="true">
                    <div property="columns">
                        <!-- <div name="action" width="60" headeralign="center" align="center">操作</div> -->
                        <div field="id" width="40" headeralign="center" align="center" allowsort="true">id</div>
                        <div field="businesslicensecomname" width="200" headeralign="center" align="left" allowsort="true">供应商名称</div>
                        <div field="businesslicenseno" width="200" headeralign="center" align="left" allowsort="true">供应商编码</div>
                        <div field="settlementCode" width="200" headeralign="center" align="left" allowsort="true">结算单号</div>
                        <div field="settlementAmount" width="120" headeralign="center" allowsort="true">本期实付金额</div>
                        <div field="orginalAmount" width="100" headeralign="center" align="center" allowsort="true">本期应付金额</div>
                        <div header="本期扣项" headeralign="center">
                            <div property="columns">
                                <!-- <div field="" width="120" headeralign="center">现金</div> -->
                                <div field="deduct" width="120" headeralign="center">账扣</div>
                                <div field="advance" width="120" headeralign="center">本期预付款金额</div>
                                
                            </div>
                        </div>
                        <div header="发票金额" headeralign="center">
                            <div property="columns">
                                <div field="invoiceMoney" width="120" headeralign="center">应开票金额</div>
                                <div field="invoiceTax" width="120" headeralign="center">应开票税额</div>
                            </div>
                        </div>
                        <div field="status" width="80" headeralign="center" align="center" allowsort="true">状态</div>

                        <div field="addDate" width="120" headeralign="center" align="center" dateformat="yyyy-MM-dd" allowsort="true">结算单生成日期</div>



                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
    <script data-main="../../js/main" src="../../js/require.min.js"></script>
    <script src="../../js/main.js"></script>

    <script type="text/javascript">
        require(["merchant_st_list2"]);

    </script>
</html>
